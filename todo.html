<!DOCTYPE html>
<html lang="en">

<head>
  <title>QA Todo list</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="myDIV" class="header">
    <h2>My To Do List</h2>
    <input type="text" id="myInput" placeholder="Title...">
    <span onclick="newElement()" class="addBtn">Add</span>
  </div>

  <ul id="myUL">
    <li>Test Prod</li>
    <li class="checked">FT PR/345</li>
    <li>Team meeting</li>
    <li>Learn how to code</li>
    <li>TA - work on scenario</li>
    <li>IT of the release</li>
  </ul>

  <div id="DoneList" class="DoneList">
    <h2>Done Today</h2>
    <textarea id="textDone" rows="10" cols="50" class="textDone">
     Here will be the list of what's done today 
      </textarea>
    <div onclick="" class="sendBtn">Send to Slack</div>
  </div>
</body>

</html>
